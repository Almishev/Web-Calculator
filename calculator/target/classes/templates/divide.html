<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Divide</title>
</head>
<body>

<div align="center">
  <h2>Divide two numbers</h2>
</div>
<div align="center">
  <form  th:action="@{divide}" th:object = "${divide}" method="post">
    <div>
      <label>Num1</label>
      <input type = "text" id="num1" name="num1" placeholder="input first digit"/>
      <br>
      <label>Num2</label>
      <input type = "text" id= "num2"  name="num2" placeholder="input next digit" oninput="check(this)"  />
      <br>
    </div>
    <br>
    <div>
      <input type="submit" value="submit">
    </div>
  </form>
  <br>
  <a href="/">Back</a>
</div>

<script>
 function check(input) {
   if (input.value == 0) {
     input.setCustomValidity('The number must not be zero.');
   } else {
     // input is fine -- reset the error message
     input.setCustomValidity('');
   }
 }

</script>
</body>

</html>
